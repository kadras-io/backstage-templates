plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
  id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example.${{values.java_package_name}}'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('jar') {
	enabled = false
}

tasks.named('bootBuildImage') {

	if (System.getProperty( "os.arch" ).toLowerCase().startsWith('aarch')) {
 		// This builder is only for ARM64 systems.
 		// For more info: https://github.com/dashaun/paketo-arm64
 		builder = "docker.io/dashaun/builder-arm:tiny"
 	} else {
		builder = "docker.io/paketobuildpacks/builder-jammy-tiny"
	}

	imageName = '${{values.artifact_id}}'
	
}
